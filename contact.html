<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #72ac70;
        }
        .contact-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            max-width: 400px;
            margin: 60px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info strong {
            display: inline-block;
            width: 90px;
            color: #555;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:nyangodiemason@gmail.com">your@email.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:0718584888">0718584888</a></p>
        </div>
    </div>
</body>
</html>
