<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short Webpage with Back and Next</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .nav-buttons {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Short Webpage</h1>
    <p>Use the buttons below to navigate.</p>
    <div class="nav-buttons">
        <button onclick="history.back()">Back</button>
        <button onclick="window.location.href='next.html'">Next</button>
    </div>
</body>
</html>
